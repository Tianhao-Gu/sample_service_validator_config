      description: NCBI Taxonomy Name
      display_name: NCBI taxonomy name
      example: soil metagenome
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  "nmdc:omics_type":
    key_metadata:
      description: NMDC OMICS Type
      display_name: NMDC OMICS type
      example: Metagenome; Metatranscriptome
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

