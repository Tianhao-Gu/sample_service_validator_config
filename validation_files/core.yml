validators:
  biome:
    key_metadata:
      description: Biome from ENVO (child of ENVO:00000428)
      display_name: Biome
      example: FENVO:01001831
    static_mappings:
      ENIGMA: Biome
    validators:
    - callable_builder: ontology_has_ancestor
      module: SampleService.core.validator.builtin
      parameters:
        ontology: envo_ontology
        ancestor_term: ENVO:00000428

  #NOTE: Could validate with GAZ
  city_township:
    key_metadata:
      description: City or Township where the sample was collected
      display_name: City/Township
      example: Palisades
    static_mappings:
      SESAR: City/Township
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # TODO: Add validation
  collection_time:
    key_metadata:
      description: Date amd time when the sample was collected in ISO 8601 format
      display_name: Collection date
      example: "2021-04-28T09:10:23-07:00"
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # geographical ontology
  # NOTE: Not in example
  continent:
    key_metadata:
      description: Continent
      display_name: Continent
      example: North America
    static_mappings:
      ENIGMA: Continent
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # NOTE: Map to core location
  # geographical ontology
  country:
    key_metadata:
      description: Country
      display_name: Country
      example: United States
    static_mappings:
      ENIGMA: Country
    static_mappings:
      SESAR: Country
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin


  #NOTE: ENIGMA convert from cm -> m
  depth_bgs:
    key_metadata:
      description: depth in meters below ground surface (m BGS)
      display_name: Depth
      example: 5
    static_mappings:
      SESAR: Depth
      ENIGMA: Depth
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m

  description:
    key_metadata:
      description: Free text to describe features of a sample such as its components, texture, color, shape, etc.
      display_name: Description
      example: dredge with 50 pieces of basalt and mud
    static_mappings:
      SESAR: Description
      ENIGMA: Description
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  elevation:
    key_metadata:
      description: Elevation at which a sample was collected. Use negative values for depth below sea level. Minimum elevation if a range is provided for the elevation/depth below sea level.
      display_name: Elevation
      example: 678.5; -4536
    static_mappings:
      SESAR: Elevation
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  elevation_end:
    key_metadata:
      description: End elevation at which a sample was collected. Use negative values for depth below sea level. Minimum elevation if a range is provided for the elevation/depth below sea level.
      display_name: Elevation End
      example: 673.5; -4520
    static_mappings:
      SESAR: Elevation end
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # NOTE: MiXS?
  # TODO: Make a CV
  env_package:
    key_metadata:
      description: Environmental Package (MIxS vocabulary)
      display_name: Environmental Package
      example: Water; Soil 
    static_mappings:
      ENIGMA: Env_package
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # ENVO_01000813 'astronimical body part'
  feature:
    key_metadata:
      description: Feature from ENVO (child of ENVO:01000813)
      display_name: Feature
      example: ENVO:00000314
    static_mappings:
      ENIGMA: Feature
    validators:
    - callable_builder: ontology_has_ancestor
      module: SampleService.core.validator.builtin
      parameters:
        ontology: envo_ontology
        ancestor_term: ENVO:01000813

  material:
    key_metadata:
      description: Material from ENVO (child of ENVO:00010483)
      display_name: Material
      example: ENVO:01001614
    static_mappings:
      ENIGMA: Material
    validators:
    - callable_builder: ontology_has_ancestor
      module: SampleService.core.validator.builtin
      parameters:
        ontology: envo_ontology
        ancestor_term: ENVO:00010483

  latitude:
    key_metadata:
      description: Latitude of the location where the sample was collected in WGS 84 coordinate system. (‘Start latitude’ for linear sampling features such as dredges.) Needs to be entered in decimal degrees. Negative values for South latitudes.
      display_name: Latitude
      example: 5.89634
    static_mappings:
      SESAR: Latitude
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -90.0
        keys: value
        lte: 90.0

  latitude_end:
    key_metadata:
      description: End latitude of the location where the sample was collected in WGS 84 coordinate system. ('End latitude’ for linear sampling features such as dredges.) Needs to be entered in decimal degrees. Negative values for South latitudes.
      display_name: Latitude End
      example: 5.89634
    static_mappings:
      SESAR: Latitude (end)
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -90.0
        keys: value
        lte: 90.0

  longitude:
    key_metadata:
      description: Longitude of the location where the sample was collected in WGS 84 cooridinate system. (‘Start longitude’ for linear sampling features such as dredges.) Needs to be entered in decimal degrees. Negative values for ‘West’ longitudes.
      display_name: Longitude
      example: -103.785
    static_mappings:
      SESAR: Longitude
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -180.0
        keys: value
        lte: 180.0

  longitude_end:
    key_metadata:
      description: End longitude of the location where the sample was collected in WGS 84 cooridinate system. Needs to be entered in decimal degrees. Negative values for ‘West’ longitudes.
      display_name: Longitude End
      example: -103.285
    static_mappings:
      SESAR: Longitude (end)
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -180.0
        keys: value
        lte: 180.0

  # TODO: Validate date
  modification_date:
    key_metadata:
      description: Modification date
      display_name: Modification Date
      example: 01-OCT-19 11.32.17.481000000 AM
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  name:
    key_metadata:
      description: name validator
      display_name: Sample Name
      example: SAM1234; IEMEG0001
    static_mappings:
      SESAR: Sample Name
    validators:
    - callable_builder: string
      module: SampleService.core.validator.builtin
      parameters:
        max-len: 240

  other_names:
    key_metadata:
      description: Other name(s) used for the sample.
      display_name: Other name(s)
      example: TRPOW; T-PROW
    static_mappings:
      SESAR: Other name(s)
      ENIGMA:
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  ph:
    key_metadata:
      description: pH of sample
      display_name: pH
      example: 7.0
    static_mappings:
      SESAR: pH
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -10.0
        keys: value
        lte: 20.0
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: pH

  size:
    key_metadata:
      description: Size in meters cubed
      display_name: Size
      example: 0.025
    static_mappings:
      SESAR: Size
      ENIGMA: Size
      units: size_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m^3
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  # geographical ontology
  state_province:
    key_metadata:
      description: State or Province
      display_name: State/Province
      example: Alaska
    static_mappings:
      SESAR: State/Province
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  study_doi:
    key_metadata:
      description: Study DOI
      display_name: Study DOI
      example: TODO
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  study_principal_investigator:
    key_metadata:
      description: Study Principal Investigator
      display_name: Study Principal Investigator
      example: Charles Darwin
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # TODO: Clarify what this is the temperature of
  temperature:
    key_metadata:
      description: Temperature (Celsius)
      display_name: Temperature
      example: 22.1
    static_mappings:
      SESAR: Temperature
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: celsius
  
  sample_template:
    key_metadata:
      description: Template Format
      display_name: Template
      example: SESAR; ENIGMA; KBASE
    validators:
    - callable_builder: enum
      module: SampleService.core.validator.builtin
      parameters:
        allowed-values:
        - SESAR
        - ENIGMA
        - KBASE