validators:
  age_max:
    key_metadata:
      description: Maximum age in years
      display_name: Age (max)
    static_mappings:
      SESAR: Age (max)
      units: age_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: years
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: 0
        keys: value

  age_min:
    key_metadata:
      description: minimum age in years
      display_name: Age (min)
    static_mappings:
      SESAR: Age (min)
      units: age_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: years
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: 0
        keys: value

  depth:
    key_metadata:
      description: depth in centimeters below ground surface (cm BGS)
      display_name: Depth
    static_mappings:
      SESAR: Depth
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: cm

  depth_in_core_max:
    key_metadata:
      description: maximum depth in core in meters
      display_name: Depth in Core (max)
    static_mappings:
      SESAR: Depth in Core (max)
      units: depth_scale
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: meters
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  depth_in_core_min:
    key_metadata:
      description: minimum depth in core in meters
      display_name: Depth in Core (min)
    static_mappings:
      SESAR: Depth in Core (min)
      units: depth_scale
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: meters
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  easting:
    key_metadata:
      description: Easting in meters
      display_name: Easting
    static_mappings:
      SESAR: Easting
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m

  elevation_end:
    key_metadata:
      description: Elevation end in meters
      display_name: Elevation end
    static_mappings:
      SESAR: Elevation end
      units: elevation_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: meters
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  elevation_start:
    key_metadata:
      description: Elevation start in meters
      display_name: Elevation start
    static_mappings:
      SESAR: Elevation start
      units: elevation_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: meters
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  geological_age:
    key_metadata:
      description: Geological Age in years * 1000000
      display_name: Geological Age
    static_mappings:
      SESAR: Geological Age
      units: geological_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: year * 1000000
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: 0
        keys: value

  id:
    key_metadata:
      description: Unique identifier for the Sample
      display_name: Id
    static_mappings:
      SESAR: IGSN
    validators:
    - callable_builder: string
      module: SampleService.core.validator.builtin
      parameters:
        max-len: 120

  latitude:
    key_metadata:
      description: Latitude in degrees
      display_name: Latitude
    static_mappings:
      SESAR: Latitude
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -90.0
        keys: value
        lte: 90.0

  longitude:
    key_metadata:
      description: Longitude in degrees
      display_name: Longitude
    static_mappings:
      SESAR: Longitude
      units: str:degrees
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: degrees
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -180.0
        keys: value
        lte: 180.0

  name:
    key_metadata:
      description: name validator
      display_name: Sample Name
    static_mappings:
      SESAR: Sample Name
    validators:
    - callable_builder: string
      module: SampleService.core.validator.builtin
      parameters:
        max-len: 240

  northing:
    key_metadata:
      description: Northing in meters
      display_name: Northing
    static_mappings:
      SESAR: Northing
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m

  parent_id:
    key_metadata:
      description: id field of parent
      display_name: Parent ID
    static_mappings:
      SESAR: Parent IGSN
    validators:
    - callable_builder: string
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        max-len: 120

  ph:
    key_metadata:
      description: pH of sample
      display_name: pH
    static_mappings:
      SESAR: pH
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        gte: -10.0
        keys: value
        lte: 20.0
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: pH

  SESAR:material:
    key_metadata:
      display_name: Material
    static_mappings:
      SESAR: Material
    validators:
    - callable_builder: enum
      module: SampleService.core.validator.builtin
      parameters:
        allowed-values:
        - Biology
        - Gas
        - Ice
        - Liquid>aqueous
        - Liquid>organic
        - Mineral
        - NotApplicable
        - Other
        - Particulate
        - Rock
        - Sediment
        - Soil
        - Synthetic

  size:
    key_metadata:
      description: Size in meters cubed
      display_name: Size
    static_mappings:
      SESAR: Size
      units: size_unit
    validators:
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m^3
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
        required: true

  temperature:
    key_metadata:
      display_name: Temperature
    static_mappings:
      SESAR: Temperature
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: celsius

  upper_seal_end_depth:
    key_metadata:
      description: Upper seal end depth in ft below ground surface (ft BGS)
      display_name: Upper Seal End Depth
    static_mappings:
      SESAR: Upper Seal End Depth
    validators:
    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: ft
