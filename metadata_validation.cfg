    - module: SampleService.core.validator.builtin
      callable-builder: noop

  Description
    - module: SampleService.core.validator.builtin
      callable-builder: noop

  Elevation start:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: meters
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        required: True

  Latitude:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: degrees
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        gte: -90.00
        lte: 90.00

  Longitude:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: degrees
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        gte: -180.00
        lte: 180.00

  Age (min):
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: years
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        gte: 0


  Age (max):
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: year
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        gte: 0

  Geological Age:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: year * 1000000  # millions of years
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        gte: 0

  Elevation end:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: units
        units: meters
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: value
        type: float
        required: True

