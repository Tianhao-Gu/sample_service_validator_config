# metadatakey:
#     - module: SampleService.core.validators.builtin
#       callable-builder: units
#       parameters:
#         key: 'units'
#         units: 'mg/L'


Elevation start:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: "units"
        units: "meters"
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: "value"
        type: float
        required: True

Latitude:
    - module: SampleService.core.validators.builtin
      callable-builder: units
      parameters:
        key: "units"
        units: "degrees"
    - module: SampleService.core.validators.builtin
      callable-builder: number
      parameters:
        key: "value"
        type: float
        gte: -90.00
        lte: 90.00

