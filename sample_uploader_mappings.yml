# spec file

# fields shared with current accepted file upload formats (ENIGMA + SESAR)
# currently, these are the fields that are uploaded as controlled metadata
shared_fields:
    - id
    - name
    - well
    - depth
    - elevation
    - date
    - time
    - timezone
    - material
    - env_pakcage
    - description
    - latitude
    - longitude
    - country

